<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="Emergency Medicine Education and Training">
	<meta name="author" content="SitePoint">
	
	<title>IT Dashboard</title>

	<link rel="stylesheet" id="icon-stylesheet-css"  href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/slicknav.css" type="text/css" media="all" />
	<script type="text/javascript" src="js/libs/modernizr.custom.min.js"></script>

	<!--[if lt IE 9]>
	<link rel="stylesheet" id="bones-ie-only-css"  href="css/ie.css" type="text/css" media="all" />
	<![endif]-->
</head>

<body class="login">
	<div id="container">
		
		<header class="header" role="banner">
			<div id="inner-header" class="wrap cf">
				<p id="logo" class="h1"><a href="/" rel="nofollow">
					<img src="images/agdof-logo.png" alt="ICT Dashboard"/>
					<span><strong>IT</strong> Dashboard</span></a>
				</p>
				<nav role="navigation" id="navigation">
					<ul id="main-menu" class="nav">
						<li class="blue"><a href="#">Home</a></li>
						<li class="blue-green"><a href="#">About</a></li>
						<li class="green"><a href="#">Projects</a></li>
					</ul>
				</nav>
				<div class="login-register">
					<ul>
						<li class="reg"><a href="#">Register</a></li>
						<li class="log"><a href="#">Sign in</a></li>
					</ul>
				</div>
			</div>
		</header>
		
		<div id="content">
			<div class="page-title dotbg">
				<div class="inner-title-content wrap cf">
					<h1>User Account</h1>
				</div>
			</div>
			
			<div id="inner-content" class="wrap cf">

				<div class="signin-request">
					<ul class="tab-head cf">
						<li><a href="#tab1" class="active">Sign in</a></li>
						<li><a href="#tab2">Request new password</a></li>
					</ul>
					<div class="tab-content d-1of2">
						<div id="tab1" class="tab active">
							<form name="signin" class="signin">
								<p><label>Username <span>*</span></label><input type="text" name="username" /></p>
								<p><label>Password <span>*</span></label><input type="password" name="password" /></p>
								<p class="submit"><input type="submit" value="Sign in"/></p>
							</form>
						</div>
						<div id="tab2" class="tab">
							<form name="request" class="request">
								<p><label>Username or email address <span>*</span></label><input type="text" name="userpass" /></p>
								<p class="submit"><input type="submit" value="Email new password"/></p>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<footer class="footer" role="contentinfo">
		<div id="inner-footer">
			<div class="wrap cf">
				<p class="copy">&copy; ICT Dashboard 2014</p>
			</div>
		</div>
	</footer>
	
	<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
	<script type="text/javascript" src="js/jquery.slicknav.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
